{% extends "base.html" %}

{% block body %}
<h2>Tracked refs</h2>
<table>
    <thead>
        <tr>
            <th>ref</th>
            <th>points to</th>
        </tr>
    </thead>
    <tbody>
        {% for ref in refs %}
        <tr>
            <td>{{ ref.name }}</td>
            <td><a href="{{ base }}/commit/{{ ref.hash }}">{{ ref.short }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
